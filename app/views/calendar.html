<!-- Content -->
<section>

  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class="col-md-12">
            <div class="span8">
              <tabset>
                <tab select="renderCalendar('myCalendar');">
                  <div class="btn-toolbar">
                    <div class="btn-group">
                      <button class="button small" ng-click="changeView('agendaDay', 'myCalendar')">Day</button>
                      <button class="button small" ng-click="changeView('agendaWeek', 'myCalendar')">Week</button>
                      <button class="button small" ng-click="changeView('month', 'myCalendar')">Month</button>
                      <!--<button class="button small" ng-click="changeView('listMonth', 'myCalendar')">ListView</button>-->
                    </div>
                    <div class = "btn-group">
                      <button class="button small pull-right" ui-sref="chatbox({trip_id : trip_id})">Chat</button>
                    </div>
                  </div>
                </tab>
              </tabset>
            </div>
            <p></p>
            <div class="calendar" ng-model="eventSources" calendar="myCalendar"
                 ui-calendar="uiConfig.calendar"></div>
          </div>

          <div class="col-md-12">

            <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
              <h4> {{alertMessage}} </h4>
            </div>

            <div class="btn-group calTools">
              <a ui-sref = "calendar.event({trip_id : trip_id})">
                <button type="button" class="button special small"> <!--ng-click="addEvent()"-->Add Event</button>
              </a>
              <a ui-sref = "calendar.companion({trip_id : trip_id})">
                <button type="button" class="button special small"> <!--ng-click="addEvent()"-->Add Companions</button>
              </a>

            </div>

            <br>
            <ui-view></ui-view>
            <u1 class="unstyled">
              <li ng-repeat="e in events">
                <div class="alert alert-info">
                  <a class="close" ng-click="remove($index)">Remove</a>
                  <b><input ng-model="e.title"></b>
                  {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}
                </div>
              </li>
            </u1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
