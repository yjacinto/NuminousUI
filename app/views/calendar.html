<!DOCTYPE html>
<html lang="en" ng-app="numinouUiApp" id="top">
<head>
<link rel="stylesheet" href="../../bower_components/fullcalendar/dist/fullcalendar.css"/>     
    
<!-- jquery, moment, and angular have to get included before fullcalendar -->
<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../../bower_components/angular-ui-calendar/src/calendar.js"></script>
<script type="text/javascript" src="../../bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
<script type="text/javascript" src="../../bower_components/fullcalendar/dist/gcal.js"></script>
       
    
</head>
<body>
    <div class="row">

    </div>

    <div class="content-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="page-head-line">Schedule</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                Calendar View
              </div>
              <div class="panel-body">

                <div class="col-md-6">
                  <div class="span8">
                    <tabset>
                      <tab select="renderCalendar('myCalendar');">
                        <div class="btn-toolbar">
                          <div class="btn-group">
                            <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar')">Day</button>
                            <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar')">Week</button>
                            <button class="btn btn-success" ng-click="changeView('month', 'myCalendar')">Month</button>
                            <button class="btn btn-success" ng-click="changeView('listMonth', 'myCalendar')">ListView</button>
                          </div>
                        </div>

                      </tab>

                    </tabset>
                  </div>


                  <div class="calendar" ng-model="eventSources" calendar="myCalendar" ui-calendar="uiConfig.calendar"></div>
                </div>

                <div class="col-md-6">
                  <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                    <h4>{{alertMessage}}</h4>
                  </div>

                  <div class="btn-group calTools">
                    <button type="button" class="btn btn-primary" ng-click="addEvent()">
                      Add Event
                    </button>
                  </div>

                  <u1 class="unstyled">
                    <li ng-repeat="e in events">
                      <div class="alert alert-info">
                        <a class="close" ng-click="remove($index)">Remove</a>
                        <b><input ng-model="e.title"></b>
                        {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}
                      </div>
                    </li>
                  </u1>


                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-17352735-3']);
    _gaq.push(['_trackPageview']);
    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>    
    
</body>
</html>
