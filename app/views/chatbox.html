<div class='container'>
  <div class="col-md-12" style="padding:100px">
    <table  class="table">
      <tr class="chat_message" ng-repeat="chat in chatList | orderBy:predicate:reverse | limitTo: 15">
        <td class="col-md-12 td_class"><strong> {{chat.user}}: {{chat.timestamp}} :{{chat.message}} </strong> </td>
      </tr>
    </table>
  </div>

  <div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class = "row">
      <div class="col-lg-12 col-sm-12">
        <form class="form_chat">
          <div class="col-lg-9 col-md-9">
            <!-- Chat Message -->
            <input type="text" ng-model="chatMessage" class="form-control" placeholder="Chat here...">
          </div>
          <button class="btn btn-default col-lg-3 col-md-3" ng-click="sendMsg()">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
