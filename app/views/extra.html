<!DOCTYPE html>
<html lang="en" ng-app="numinouUiApp" id="top">
<head>
<link rel="stylesheet" href="../../bower_components/fullcalendar/dist/fullcalendar.css"/>     
    
<!-- jquery, moment, and angular have to get included before fullcalendar -->
<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../../bower_components/angular-ui-calendar/src/calendar.js"></script>
<script type="text/javascript" src="../../bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
<script type="text/javascript" src="../../bower_components/fullcalendar/dist/gcal.js"></script>
       
    
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <div class="span8">
                <tabset>
                    <tab select="renderCalendar('myCalendar');">
                        <tab-heading>
                            <i class="glyphicon glyphicon-bell"></i> Calendar One
                        </tab-heading>
<!--
                        <div class="alert-succes calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                            <h4>{{alertMessage}}</h4>
                        </div>
-->
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar')">AgendaDay</button>
                                <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar')">AgendaWeek</button>
                                <button class="btn btn-success" ng-click="changeView('agendaMonth', 'myCalendar')">AgendaMonth</button>
                            </div>
                        </div>
                
                    </tab>
                
                </tabset>
            </div>
            
            
<!--            <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>-->
            <div ui-calendar ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar"></div>
        </div>
        
        <div class="col-md-6">
            <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                <h4>{{alertMessage}}</h4>
            </div>
            
            <ul class="unstyled">
                <li ng-repeat="e in events | filter:currentDate">
                    <div class="alert alert-info">
                        <a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a>
                        <b> {{e.title}}</b> - {{e.start | date:"MMM dd"}}
                    </div>
                </li>
            </ul>
            
            <div class="btn-group calTools">
                <button class="btn" ng-click="changeLang()">
<!--                    //Hungarian-->
                    {{changeTo}}
                </button>
                <button class="btn" ng-click="addRemoveEventSource(eventSources, eventSource)">
                    Toggle Source
                </button>
                <button type="button" class="btn btn-primary" ng-click="addEvent()">
                    Add Event
                </button>
            </div>
            
            <ul class="unstyled">
                <li ng-repeat="e in events" class="ng-scope">
                    <div class="alert alert-info ng-binding">
                        <a class="close" ng-click="remove($index)">
                            <i class="icon-remove"></i>
                        </a>
                        <b>
                            <input ng-model="e.title" class="ng-pristine ng-valid">
                        </b>
                        "
                                                Oct 12 - Oct 15
                                        "
                    </div>
                </li>
            </ul>
            
            <u1 class="unstyled">
                <li ng-repeat="e in events">
                    <div class="alert alert-info">
                        <a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a>
                        <b><input ng-model="e.title"></b>
                        {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}
                    </div>
                </li>
            </u1>
            
            
        </div>
    </div>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-17352735-3']);
    _gaq.push(['_trackPageview']);
    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>    
    
</body>
</html>
