<!DOCTYPE HTML>
<body ng-app="numinousUiApp" ui-router-styles="">

<!-- Wrapper -->
<div id="wrapper">

  <!-- Main -->
  <div id="main">
    <div class="inner">

      <!-- Header -->
      <header id="header">
        <a ui-sref="home" class="logo"><img src="assets/img/item.png"><strong> Numinous</strong></a>
        <ul class="icons">
          <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
          <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
          <li><a href="#" class="icon fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
          <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
          <li><a href="#" class="icon fa-medium"><span class="label">Medium</span></a></li>
        </ul>
      </header>

      <!-- Content -->
      <section>
        <header class="main">
          <h2>Login - Returing User</h2>
        </header>

        <div class="12u.12u$">
          <form class="12u$">
            <label>Enter Email ID : </label>
            <input type="text" class="form-control" name="username" placeholder="Username" ng-model="username" required />
          </form>

        </div>
        <hr class="major" />
      </section>

    </div>
  </div>
</div.

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
