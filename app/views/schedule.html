<div class="content-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-head-line">Create a Trip </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading"> New Trip Form </div>
          <div class="panel-body">
            <form name="createTripForm" class="form-horizontal" novalidate>

              <div class="form-group col-md-12">
                <div class="col-md-6" ng-class="{'has-error' : (signupForm.fname.$invalid && !signupForm.fname.$pristine)}">
                  <label><font color = "red">*</font> Origin </label>
                  <input type="text" class="form-control" name="originCity" placeholder="Where are you flying from?" ng-model="originCity" required />
                </div>
                <div class="col-md-6" ng-class="{'has-error' : (signupForm.lname.$invalid && !signupForm.lname.$pristine)}">
                  <label><font color = "red">*</font> Destination</label>
                  <input type="text" class="form-control" name="destinationCity" placeholder="Where would you like to visit?" ng-model="destinationCity" required />
                </div>
              </div>

              <div class="form-group col-md-12">
                <div class="col-md-6" ng-class="{'has-error' : (signupForm.email.$invalid && !signupForm.email.$pristine)}">
                  <label><font color = "red">*</font> Trip Start Date</label>
                  <datepicker date-format="EEE MM-dd-yyyy">
                    <input class="form-control" id="startDate" name="startDate" placeholder ng-model="startDate" required />
                  </datepicker>
                </div>
                <div class="col-md-6" ng-class="{'has-error' : (signupForm.email2.$invalid && !signupForm.email2.$pristine)}">
                  <label><font color = "red">*</font> Trip End Date</label>
                  <datepicker date-format="EEE MM-dd-yyyy">
                    <input class="form-control" id="endDate" name="endDate" placeholder ng-model="endDate" required />
                  </datepicker>
                </div>
              </div>

              <div class="form-group col-md-12">
                <div style="text-align: center">
                  <button type="submit" class="btn btn-primary" ng-click="doesUserExist(email)" ng-disabled="signupForm.$invalid" >Submit</button>
                  <a ui-sref="login" class="btn btn-danger"> Cancel </a>
                </div>
              </div>
              <hr />
            </form>
          </div>
        </div>
      </div>

      <script src="../../bower_components/moment/moment.js"></script>
      <script>

        $(document).ready(function() {
          var date = moment(new Date());
          $('#startDate').attr("placeholder", moment(date).format("ddd MM-DD-YYYY"));

          var endDate = date.add(1, 'weeks');

          $('#endDate').attr("placeholder", moment(date).format("ddd MM-DD-YYYY"));

        });
      </script>
