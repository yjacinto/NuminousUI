<!DOCTYPE HTML>
<body ng-app="numinousUiApp" ui-router-styles>
<!-- Wrapper -->
<div id="wrapper">
  <!-- Main -->
  <div id="main">
    <div class="inner">


      <!-- Content -->
      <section>
        <header class="main">
          <h1>Sign Up - New Account</h1>
        </header>

        <form name="signupForm" novalidate>
          <div class="form-group col-md-12">
            <div class="col-md-6"
                 ng-class="{'has-error' : (signupForm.email.$invalid && !signupForm.email.$pristine)}">
              <label><font color="red">*</font> Email Address</label>
              <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="email"
                     ng-pattern="/^.*[@].*[.com]/" required/>
            </div>
            <div class="col-md-6"
                 ng-class="{'has-error' : (signupForm.email2.$invalid && !signupForm.email2.$pristine)}">
              <label><font color="red">*</font> Confirm Email Address</label>
              <input type="email" class="form-control" name="email2" placeholder="Confirm email" ng-model="email2"
                     ng-pattern="/^.*[@].*[.com]/" required/>
            </div>
          </div>
          <div class="form-group col-md-12">
            <div class="col-md-6"
                 ng-class="{'has-error' : (signupForm.password.$invalid && !signupForm.password.$pristine)}">
              <label><font color="red">*</font> Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password"
                     required/>
            </div>
          </div>
          <div class="form-group col-md-12">
            <div style="text-align: center">
              <button type="submit" class="button" ng-click="doesUserExist(email)" ng-disabled="signupForm.$invalid">
                Submit
              </button>
              <a ui-sref="dashboard" class="btn btn-danger"> Cancel </a>
            </div>
          </div>
        </form>
        <hr class="major"/>
      </section>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
